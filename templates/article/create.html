<!-- extends表明此页面继承自base.html文件-->
{% extends "base.html" %}{% load staticfiles %}
<!-- 写入base·html中定义的标题-->
{% block title %}{% endblock title %}
<!-- 写入base·html中定义的内容 -->
{% block content %}
<!-- 写表单 -->
<div class="container">
    <div class="row">
        <div class="col-12">
            <!-- <br>定义换行的作用-->
            <br>
            <!-- 提交文章的表单 -->
            <form method="post" action=".">
                <!-- django中需要POST数据的地方必须又csrf_token -->
                {% csrf_token %}
                <!-- 文章标题 -->
                <div class="form-group">
                    <!-- 标签 -->
                    <label for="title">文章标题</label>
                    <!-- 文本框 -->
                    <input type="text" class="form-control" id="title" name="title">
                </div>
                <!-- 文章正文-->
                <div class="form-group">
                    <label for="body">文章正文</label>
                    <!-- 文本区域 -->
                    <textarea type="text" class="form-control" id="body" name="body" row="12"></textarea>
                </div>
                <!-- 提交按钮 -->
                <button type="submit" class="btn btn-primary">完成</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
