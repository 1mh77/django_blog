<!--

DOCTYPE报错不影响实际运行
在这次DEBUG中主要问题还是拼写的问题，老师拼错
以及最后endblock的百分号打错成&，导致最后无法运行

另外，之前django一直都没法报错，原因在DOS里面也给出来了，路径，debug文件的行数都给了出来，open里面加入
encoding="utf-8"，还一定要是双引号才行

-->

{% load staticfiles %}

<!DOCTYPE html>


<html lang="'zh-cn">


<head>

    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">

    <!-- 引入monoki.css -->
    <link rel="stylesheet" href="{% static 'md_css/monokai.css' %}">
</head>

<body>
    {% include 'header.html' %}
    {% block content %}{% endblock content %}
    {% include 'footer.html' %}
    <script src="{% static 'jquery/jquery-3.5.1.js' %}"></script>

    <!--
        poper.js的cdn引入
    -->
    <script src="https://cdn.jsdeliver.net/npm/popper.js@1.16.1-lts/dist/umd/popper.min.js"></script>

    <script src="{% static 'layer/layer.js' %}"></script>

    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>

</body>


</html>
